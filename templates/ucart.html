{%include 'uheader.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function calaculateTotal() {
            var amount = parseFloat(document.getElementById('amount').value) || 0;
            var quantity = parseInt(document.getElementById('quantity').value) || 0;
            var total = amount * quantity;
            document.getElementById('total').value = total.toFixed(2); // Display the total with 2 decimal points
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Shopping Cart</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {%if data['pro']%}
                            <div class="form-group mb-3">
                                <label for="product_name">Product Name</label>
                                <input type="text" class="form-control" id="product_name" name="product_name" value="{{data['pro'][0]['product_name']}}" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="amount">Amount</label>
                                <input type="text" class="form-control" id="amount" name="amount" value="{{data['pro'][0]['price']}}" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="quantity">Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" oninput="calaculateTotal()" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="total">Total</label>
                                <input type="text" class="form-control" id="total" name="total" readonly>
                            </div>
                            <div class="text-center">
                                <input type="submit" class="btn btn-success" name="submit" value="Add to Cart">
                            </div>
                            {%endif%}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{%include 'footer.html'%}
