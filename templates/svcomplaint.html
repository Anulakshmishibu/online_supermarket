{% include 'sheader.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card-container {
            margin: 50px auto;
            width: 90%;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #343a40;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .card-body {
            padding: 15px;
            text-align: center;
        }
        .btn-reply {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .btn-reply:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container card-container">
        <h3 class="text-center mb-4" style="color: aliceblue;">View Complaints</h3>
        <div class="row">
            {% for i in data['com'] %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Username: {{ i['first_name'] }}
                    </div>
                    <div class="card-body">
                        <p><strong>Complaint:</strong> {{ i['complaint'] }}</p>
                        {% if i['reply'] == 'pending' %}
                            <a href="scomplaint?user_id={{ i['user_id'] }}" class="btn-reply">Reply</a>
                        {% else %}
                            <p><strong>Status:</strong> {{ i['reply'] }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
