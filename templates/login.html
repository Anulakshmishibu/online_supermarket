<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>login</title>
   <style>
    .card {
            width: 350px;
            height: 350px;
            display: flex;
            background-color: transparent;
            
            align-items: center;
            justify-content: center;
        }
        .header {
            text-align: center;
            font-size: 24px;
        }
        
   </style>
</head>
<body>
    <center><br><br><br><br><br>
        <div class="card">
            <div class="header">
                <h3 style="color: rgb(74, 128, 85);">Login</h3>
            </div>
            <form method="post" >
                <table >
                    <tr>
                        <th style="color: rgb(240, 255, 245);">User Name / Email</th>
                        <td><input type="text" name="username" class="form-control" required></td>
                    </tr>
                    <tr>
                        <th style="color: aliceblue;">password</th>
                        <td><input type="password" name="password" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
                    </tr><tr></tr>
                    
                </table><br>
                <td><input type="submit" name="submit" value="submit" class="btn btn-success"></td>
            </form>
        </div>
    </center>
</body>
</html>
