{% include 'sheader.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Delivery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: transparent;
        }
        .card-container {
            margin: 50px auto;
            width: 90%;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #343a40;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .card-body {
            padding: 15px;
            text-align: center;
        }
        .btn-success {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container card-container">
        <h3 class="text-center mb-4" style="color: aliceblue;">View Delivery</h3>
        <div class="row">
            {% for i in data['deli'] %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Delivery Boy ID: {{ i['deliveryboy_id'] }}
                    </div>
                    <div class="card-body">
                        <p><strong>Order ID:</strong> {{ i['order_master_id'] }}</p>
                        <p><strong>Status:</strong> {{ i['status'] }}</p>
                        {% if i['status'] == 'deliverd' %}
                            <a href="?action=deliverd&om_id={{ i['order_master_id'] }}" class="btn btn-success">Delivered</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
