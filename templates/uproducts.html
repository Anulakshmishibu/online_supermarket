
{%include 'uheader.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            width: 18rem;
            margin: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-body {
            padding: 15px;
            text-align: center;
            color: aliceblue;
        }

        .product-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
            color: aliceblue;
        }

        .product-price {
            font-size: 1.1rem;
            color: #90dea2;
            margin-bottom: 10px;
        }

        .btn-product {
            margin-top: 10px;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-6 offset-md-3">
                <form method="post" class="input-group">
                    <textarea name="search" class="form-control" placeholder="Search products..."></textarea>
                    <button type="submit" name="search" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>

        <div class="row">
            {% for i in data['pro'] %}
            <div class="col-md-4 d-flex justify-content-center">
                <div class="product-card">
                    <img src="{{i['image']}}" class="product-img" alt="{{i['product_name']}}">
                    <div class="product-body">
                        <h5 class="product-title">{{i['product_name']}}</h5>
                        <p class="product-category">{{i['category_name']}}</p>
                        <p class="product-price">${{i['price']}}</p>
                        <a href="vratings?product_id={{i['product_id']}}" class="btn btn-outline-secondary btn-product">View Rating</a>
                        <a href="ucart?product_id={{i['product_id']}}&shop_id={{i['shop_id']}}" class="btn btn-outline-success btn-product">Add to Cart</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html><br><br><br><br><br><br><br><br><br><br><br>
