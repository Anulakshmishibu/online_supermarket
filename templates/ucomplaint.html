{%include 'uheader.html'%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Complaints</title>
    <style>
        .chat-container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .message {
            border: 1px solid #007bff;
            border-radius: 8px;
            padding: 10px;
            margin: 5px 0;
        }
        .message-user {
            background-color: #e7f1ff;
        }
        .message-reply {
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <center>
        <div class="chat-container">
            <form method="post">
                <div class="mb-3">
                    <label for="complaint" class="form-label">Complaint</label>
                    <textarea name="complaint" id="complaint" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" name="submit" class="btn btn-primary">Submit</button>
            </form>

            <h5 class="mt-4">Previous Complaints</h5>
            <div class="messages">
                {% for i in data['com'] %}
                <div class="message message-user">
                    <strong>User:</strong> {{ i['complaint'] }} <br>
                    <small class="text-muted">{{ i['date_time'] }}</small>
                </div>
                {% if i['reply'] %}
                <div class="message message-reply">
                    <strong>Reply:</strong> {{ i['reply'] }} <br>
                    <small class="text-muted">{{ i['date_time'] }}</small>
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </center>
</body>
</html>
{%include 'footer.html'%}
