<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>shop register</title>
    <style>
        .card {
                width: 350px;
                height: 350px;
                display: flex;
                background-color: transparent;
                
                align-items: center;
                justify-content: center;
            }
            .header {
                text-align: center;
                font-size: 24px;
            }
            
       </style>
</head>
<body> 
    <br><br><br>
    <center>
        <form method="post">
        <div class="card">
         <div class="header">
         <h3>shop Registration</h3>
         </div>
        
            <table>
                <tr>
                    <th>Shop Name</th>
                    <td><input type="text" name="shop_name" class="form-control" required></td>
                </tr>
                <tr>
                    <th>place</th>
                    <td><input type="text" name="place" class="form-control" required></td>
                </tr>
                <tr>
                    <th>landmark</th>
                    <td><input type="text" name="landmark" class="form-control" required></td>
                </tr>
                <tr>
                    <th>phone</th>
                    <td><input type="text" name="phone" class="form-control" required pattern="\d{10}" title="Must contain 10 number"></td>
                </tr>
                <tr>
                    <th>email</th>
                    <td><input type="text" name="email" class="form-control" required ></td>
                </tr>
                <tr>
                    <th>password</th>
                    <td><input type="password" name="password" class="form-control"  required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></td>
                </tr>
                <td><input type="submit" name="submit" value="send request" class="btn btn-success"></td>
            </table>
        </form>
    </div>
    </center>
    <br><br><br><br><br><br><br><br><br>
</body>
</html>
